{% if menu %}
<ul class="menu">
    {% for item in menu_tree %}
        <li class="menu-item{% if item.is_active %} active{% endif %}">
            <a href="{{ item.item.get_url }}"{% if item.is_active %} class="active"{% endif %}>
                {{ item.item.title }}
            </a>
            {% if item.children and item.is_expanded %}
                <ul class="submenu">
                    {% for child in item.children %}
                        <li class="submenu-item{% if child.is_active %} active{% endif %}">
                            <a href="{{ child.item.get_url }}"{% if child.is_active %} class="active"{% endif %}>
                                {{ child.item.title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endif %}
